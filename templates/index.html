<!DOCTYPE html>
<html>
  <head>
    <title>Office Hours</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='app.js') }}" type='text/javascript'></script>
  </head>
  <body>
    <div class='container'>
      <h1>Office Hours</h1>
      <form id='setup-form' name='setup-form'>
        <div class='data-field'>
          <label for='identity'>Name</label>
          <input type='text' name='identity' id='identity' required>
        </div>
        <div class='data-field'>
          <label for='phone'>Phone</label>
          <input type='text' name='phone' id='phone' required>
        </div>
        <div class='data-field'>
          <label for='roomName'>Room Name</label>
          <input type='text' name='roomName' id='roomName' required>
        </div>
        <button type='submit' id='button-create'>Create Office Hours Chat</button>
      </form>
      <section id='status'>
        <div id='status-message'></div>
      </section>
    </div>
  </body>
</html>
